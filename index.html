<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="public/img/logo/ohmyfood@2x.svg" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="location">
            <div class="location__city"></div>
            <div class="location__text">
                <h2 class="location__title">Réservez le menu qui vous convient</h2>
                <span class="location__description">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</span>
                <button class="btn-cta location__btn">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="notice">
            <h2 class="notice__title">Fonctionnement</h2>
            <ul class="notice__list">
                <li class="notice__item">
                    <i class="notice__icon"></i>
                    <span class="notice__text">Choisissez un restaurant</span>
                </li>
                <li class="notice__item">

                </li>
                <li class="notice__item">

                </li>
            </ul>
        </section>
        <section class="card">
            <article class="card__resto">
                <a href="">
                    <img class="card__img" src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    <div class="card__text">
                        <h3 class="card__name">La palette du goût</h3>
                        <span class="card__location">Ménilmontant</span>
                        <i class="card__heart card__hearth--active"></i>
                    </div>
                </a>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__list">
            <li class="footer__list-item footer__list-item-main"><i class="footer__icon"></i><a href="#">Proposer un restaurant</a></li>
            <li class="footer__list-item footer__list-item-main"><i class="footer__icon"></i><a href="#">Devenir partenaire</a></li>
            <li class="footer__list-item"><a href="#">Mentions légales</a></li>
            <li class="footer__list-item"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
